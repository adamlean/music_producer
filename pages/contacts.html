<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Сайт битмейкера, продюсера и музыканта"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://exhum0.netlify.app" />

    <title>Контакты</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="wrapper">
   <header class="header">
        <div class="container">
          <nav class="nav">
            <a href="../index.html" class="logo">Music Producer</a>
            <ul class="nav_menu">
              <li><a href="./music.html">Музыка</a></li>
              <li><a href="./beats.html">Биты</a></li>
              <li><a href="./bio.html">Био</a></li>
              <li><a href="./contacts.html">Контакты</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- Контент -->
      <main class="content">
        <div class="contacts">
          <div class="container">
            <form class="container mt-4">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Имя</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Ваше имя"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Ваш Email"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Сообщение</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Напишите сообщение..."
                  required
                ></textarea>
              </div>

              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="consent"
                  required
                />
                <label class="form-check-label" for="consent">
                  Я согласен с политикой обработки персональных данных
                </label>
              </div>

              <button type="submit" class="btn btn-danger">Отправить</button>
            </form>
          </div>
        </div>
        <div class="subscribe-section">
          <div class="container">
            <h3>Подписка</h3>
            <p>
              Получайте по электронной почте обновления о запусках, информацию о новых продуктах, эксклюзивный доступ и многое другое.
            </p>
            <form class="subscribe-form">
              <input
                type="email"
                placeholder="Enter your email address"
                required
              />
              <button type="submit">Подписаться</button>
            </form>
          </div>
        </div>
      </main>

     <footer class="footer">
        <div class="container">
          <div class="social-icons">
           <a href="" target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
          <a href="" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="" target="_blank"
            ><i class="fab fa-soundcloud"></i
          ></a>
          <a href="" target="_blank"
            ><i class="fab fa-bandcamp"></i
          ></a>
          </div>
          <p>&copy; Copyright 2022, Все права защищены</p>
          <div class="legal-links">
            <a href="#">Пользовательское соглашение</a>
            <a href="#">Политика конфеденциальности</a>
          </div>
        </div>
      </footer>
    </div>

    <!-- Скрипты -->
    <script src="scripts/main.js"></>
  </body>
</html>
