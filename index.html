<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exhum0prod | Beat Store</title>
    <meta
      name="description"
      content="Краткое описание страницы с ключевыми словами"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://example.com/" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">exhum0prod</div>

        <nav class="nav">
          <a href="#" class="nav-link active">Home</a>
          <a href="#">Beats</a>
          <a href="#">Contact</a>
        </nav>

        <div class="header-icons">
          <span class="lang-switch">RU | <strong>EN</strong></span>
          <a href="#"><i class="fas fa-phone"></i></a>
          <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <div class="hero-text">
              <h1>
                <span class="red">NEW YEAR’S<br />SALEEEEEEEEE</span><br />
                FOR EXCLUSIVE<br />
                BITS <span class="yellow">30%</span>
              </h1>
              <a href="#" class="hero-button">GET MY EXCLUSIVE</a>
            </div>
            <div class="hero-image">
              <img src="img/equipment.png" alt="Equipment" />
            </div>
          </div>
        </div>
      </section>

      <section class="beats">
        <div class="container">
          <h2>Beats</h2>
          <table class="beats-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Date</th>
                <th>Plays</th>
                <th><i class="icon-clock"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td class="track-info">
                  <img src="/img/mippo.jpg" alt="cover" />
                  <div class="title">
                    <button class="play-btn">▶</button>
                    <span>mIPPO</span>
                  </div>
                </td>
                <td>04.03.21</td>
                <td>2,154</td>
                <td>2:41</td>
              </tr>
              <!-- Повторяющиеся строки -->
            </tbody>
          </table>

          <div class="pagination">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <!-- и т.д. -->
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__content">
          <div class="footer__left">
            <h3 class="footer__logo">Wishbone<span>+Partners</span></h3>
            <p class="footer__text">
              Powered by Webflow.<br />
              All rights reserved Wishbone+Partners, Inc. Licensing.<br />
              Design by
              <a
                href="https://www.figma.com/design/wyJGrJ8n5Z5qUySpXAK8mA/Wishbone?node-id=0-1&t=EQydxqapHMMdiiIw-1"
                target="_blank"
                >Designer Name</a
              >
            </p>
          </div>
          <div class="footer__right">
            <div class="footer__socials">
              <a href="" target="_blank"><i class="fab fa-twitter"></i></a>
              <a href="" target="_blank"><i class="fab fa-instagram"></i></a>
              <a href="" target="_blank"><i class="fab fa-facebook"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/player.js"></script>
  </body>
</html>
